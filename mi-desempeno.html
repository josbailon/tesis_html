<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mi Desempeño</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    /* Estilos personalizados */
    .sidebar {
      height: 100vh;
      width: 250px;
      position: fixed;
      top: 0;
      left: 0;
      background-color: #4B5563;
      padding-top: 20px;
    }

    .sidebar a {
      padding: 12px 20px;
      text-decoration: none;
      font-size: 18px;
      color: white;
      display: block;
      transition: 0.3s;
    }

    .sidebar a:hover {
      background-color: #374151;
      border-left: 4px solid #10B981;
      padding-left: 16px;
    }

    .content {
      margin-left: 250px;
      padding: 40px;
      background-color: #F3F4F6;
      min-height: 100vh;
    }

    .chart-container {
      width: 100%;
      max-width: 800px;
      margin: 0 auto;
      background-color: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
    }

    .chart-title {
      font-size: 1.5rem;
      font-weight: bold;
      color: #374151;
      margin-bottom: 20px;
      text-align: center;
    }
  </style>
</head>
<body class="bg-gray-100">

  <!-- Barra de navegación lateral -->
  <div class="sidebar">
    <h2 class="text-white text-2xl text-center mb-6 font-semibold">Menú</h2>
    <a href="dashboard.html">Dashboard</a>
    <a href="mis-pacientes.html">Mis Pacientes</a>
    <a href="proximas-citas.html">Próximas Citas</a>
    <a href="mi-desempeno.html" class="bg-gray-700">Mi Desempeño</a>
    <a href="historial-clinico.html">Historial Clínico</a>
    <a href="gestion-pacientes.html">Gestión de Pacientes</a>
    <a href="tareas-asignadas.html">Tareas Asignadas</a>
    <a href="recursos-aprendizaje.html">Recursos de Aprendizaje</a>
    <a href="consultas-profesores.html">Consultas a Profesores</a>
  </div>

  <!-- Contenido principal -->
  <div class="content">
    <h1 class="text-4xl font-bold text-gray-900 mb-8">Mi Desempeño</h1>

    <!-- Gráfico de barras para mostrar el desempeño -->
    <div class="chart-container">
      <h2 class="chart-title">Evaluación de Competencias</h2>
      <canvas id="competenciasChart"></canvas>
    </div>
  </div>

  <!-- Script para el gráfico de barras -->
  <script>
    const ctx = document.getElementById('competenciasChart').getContext('2d');
    const competenciasChart = new Chart(ctx, {
      type: 'bar',
      data: {
        labels: ['Diagnóstico', 'Tratamiento', 'Comunicación', 'Ética', 'Técnica'],
        datasets: [{
          label: 'Calificación',
          data: [85, 92, 78, 95, 88],
          backgroundColor: [
            '#10B981',
            '#4F46E5',
            '#FBBF24',
            '#F87171',
            '#60A5FA'
          ],
          borderColor: [
            '#10B981',
            '#4F46E5',
            '#FBBF24',
            '#F87171',
            '#60A5FA'
          ],
          borderWidth: 1
        }]
      },
      options: {
        scales: {
          y: {
            beginAtZero: true,
            ticks: {
              color: '#374151'
            }
          },
          x: {
            ticks: {
              color: '#374151'
            }
          }
        },
        plugins: {
          legend: {
            display: false
          }
        }
      }
    });
  </script>

</body>
</html>
